<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Números Mayores que X</title>
</head>
<body>

<h2>Contador de Números Mayores que X</h2>

<label for="numerosInput">Ingrese una lista de números (separados por comas): </label>
<input type="text" id="numerosInput">

<label for="valorX">Ingrese el valor de X: </label>
<input type="number" id="valorX">

<button onclick="contarMayores()">Contar Números Mayores que X</button>

<p id="resultado"></p>

<script>
  function contarMayores() {
    const numerosInput = document.getElementById("numerosInput").value;
    const valorX = parseFloat(document.getElementById("valorX").value);

    // Verifica que se ingresen valores válidos
    if (numerosInput.trim() === "" || isNaN(valorX)) {
      alert("Ingrese una lista de números y un valor válido para X.");
      return;
    }

    // Convierte la cadena de números a un array de números
    const numeros = numerosInput.split(",").map(num => parseFloat(num));

    // Filtra los números que son mayores que X
    const mayoresQueX = numeros.filter(num => num > valorX);

    // Muestra el resultado
    const resultadoElement = document.getElementById("resultado");
    resultadoElement.textContent = Hay ${mayoresQueX.length} números mayores que ${valorX}.;
  }
</script>

</body>
</html>
